<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="result">
                <p>Your Result</p>
                <div class="score">
                    <h1>76</h1>
                    <span>of 100</span>
                </div>
                <p class="status">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <ul>
                    <li class="reaction">Reaction <span>80 / 100</span></li>
                    <li class="memory">Memory <span>92 / 100</span></li>
                    <li class="verbal">Verbal <span>61 / 100</span></li>
                    <li class="visual">Visual <span>72 / 100</span></li>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
